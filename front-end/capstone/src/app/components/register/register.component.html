<body>

<div class="text-center">
  <img id="logo" class="mt-4 mb-4" src="../../../assets/img/common-assets/logo.png" alt="logo">
</div>
<div class="wrapper">
<div class="mt-5 ms-5">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h1 class="h3 mt-5 mb-3 font-weight-normal text-white">Crea il tuo account</h1>
    <label>Nome*</label>
    <input type="text" name="name" ngModel placeholder="Nome" class="form-control mb-2 ngModel" required autofocus>
    <label>Cognome*</label>
    <input type="text" name="surname" ngModel placeholder="Cognome" class="form-control mb-2 ngModel" required autofocus>
    <label>Username*</label>
    <input type="text" name="username" ngModel placeholder="Username" class="form-control mb-2 ngModel" required autofocus>
    <label>E-mail*</label>
    <input type="email" name="email" ngModel placeholder="E-mail" class="form-control mb-2 ngModel" required autofocus>
    <label>Password*</label>
    <input type="password" name="password" ngModel placeholder="Password" class="form-control mb-2 ngModel" required autofocus>
    <label>Indirizzo*</label>
    <input type="text" name="address" ngModel placeholder="Indirizzo" class="form-control mb-2 ngModel" required autofocus>
    <label for="termini">
      <input type="checkbox" id="termini" required> Ho letto e accetto Termini & Condizioni
    </label>
    <div class="mt-3">
      <button type="submit" class="btn btn-lg btn-block btn-success text-white">Registrati</button>
      <p class="mt-3 text-white">* Campi obbligatori</p>
      <p class="mt-2 text-white">Hai gi√† un account? <a routerLink="/login">Accedi</a></p>
    </div>
  </form>
</div>
</div>

</span>
</body>
